<div [hidden]="!isLogged()" class="top-fixed">
    <md-toolbar color="primary" class="container">
        <button md-button [routerLink]="['/post-list']"><img src="/app/img/logo-menu2.png"></button>
        <span class="mat-spacer"></span>
        <button md-button [mdMenuTriggerFor]="menu" id="main-menu-toggle"><img
                src="http://lorempixel.com/36/36/animals"> {{loggedUsername()}} <b class="caret"></b></button>
        <md-menu #menu="mdMenu">
            <button md-menu-item><img src="http://lorempixel.com/36/36/animals"> {{loggedUsername()}}</button>
            <button md-menu-item *ngIf="userIsAdmin()" [routerLink]="['/report-list']">Reports</button>
            <button md-menu-item (click)="signOut()" >Sair</button>
        </md-menu>
    </md-toolbar>
</div>
<div [hidden]="isLogged()" class="top-fixed">
    <md-toolbar color="primary" class="container">

        <button md-button [routerLink]="['/post-list']"><img src="/app/img/logo-menu2.png"></button>
        <span class="mat-spacer"></span>
        <button type="button" class="btns btn-links" data-toggle="modal" data-target="#signInModal" data-backdrop="static" data-keyboard="false" [routerLink]="['/signIn']">Login</button>
        <button type="button" class="btns btn-links" data-toggle="modal" data-target="#signUpModal" data-backdrop="static" data-keyboard="false" [routerLink]="['/user-signup']">Cadastro</button>
    </md-toolbar>
</div>

<div class="top-margin"></div>

<div class="container">
    <ng-progress></ng-progress>
    <router-outlet></router-outlet>
</div>
