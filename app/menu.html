        </button>

        <md-menu #menu="mdMenu">

        </md-menu>
    </md-toolbar>
</div>
<div [hidden]="isLogged()" class="top-fixed">
    <md-toolbar color="primary" class="container">

        <button md-button [routerLink]="['/post-list']">
            <img src="/app/img/logo-menu2.png">
        </button>
        <span class="mat-spacer"></span>

        <button type="button" class="btn btn-link" data-toggle="modal" data-target="#signInModal" data-backdrop="static" data-keyboard="false">Login</button>
        <button type="button" class="btn btn-link" data-toggle="modal" data-target="#signUpModal">Cadastro</button>

    </md-toolbar>
</div>

<div class="top-margin"></div>

<div class="container">
    <ng-progress></ng-progress>
    <router-outlet></router-outlet>
</div>

<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="exampleModalLabel1">Cadastre-se!</h4>
            </div>
            <div class="modal-body">
                <button id="googleSignIn" class="g-signin2">Google</button>
                <form>
                    <div class="form-group">
                        <label for="recipient-name1" class="control-label">Usuario:</label>
                        <input class="form-control" id="recipient-name1" name="username" placeholder="Usuario" [(ngModel)]="user.username" (blur)="onBlur()"
                            required />
                        <div *ngIf="usernameTaken" class="mat-input-error">Username ja existe!</div>
                    </div>
                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="email" class="form-control" name="email" placeholder="Usuario" [(ngModel)]="user.email" required />
                    </div>
                    <div class="form-group" [ngClass]="{'mat-input-invalid':usernameTaken}">
                        <label for="message-text1" class="control-label">Senha:</label>
                        <input type="password" class="form-control" id="message-text1" name="senha" placeholder="Senha" [(ngModel)]="user.password"
                            required />
                    </div>
                    <div class="form-group">
                        <label>Tipo de usuario:</label>
                        <select [(ngModel)]="user.permission" name="permission" class="form-control">
                            <option [value]="0" [selected]="!user.permission">Escolha...</option>
                            <option *ngFor="let permission of permissions" [value]="permission.id">
                                {{permission.name}}
                            </option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="close-signupmodal" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" [disabled]="usernameTaken" (click)="signUp()">Cadastrar</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="exampleModalLabel">Entre ja!</h4>
            </div>
            <div class="modal-body">
                <button id="googleSignUp" class="g-signin2">Google</button>
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Usuario:</label>
                        <input class="form-control" id="recipient-name" name="username" [(ngModel)]="username" placeholder="UsuÃ¡rio" required />

                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">Senha:</label>
                        <input type="password" class="form-control" id="message-text" name="password" [(ngModel)]="password" placeholder="Senha"
                            required />

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="close-signinmodal" type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                <button (click)="signIn()" type="button" data-dismiss="modal" class="btn btn-primary">Entrar</button>
            </div>
        </div>
    </div>
</div>
